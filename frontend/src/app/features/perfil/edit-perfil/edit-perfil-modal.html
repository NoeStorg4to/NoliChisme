<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Editar tu perfil</h2>
      <button class="btn-close" (click)="closeModal()">×</button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        @if (errorMessage) {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }

        <div class="form-group text-center">
          <img 
            [src]="previewUrl || 'imagenes/Noli-sonrisita.png'" 
            alt="Avatar" 
            class="avatar-preview"
            appImgDefault>
          <label for="imagenPerfil" class="btn btn-link">Cambiar foto de perfil</label>
          <input type="file" id="imagenPerfil" (change)="onFileSelected($event)" accept="image/*" class="file-input">
        </div>

        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input 
            type="text" 
            id="nombreUsuario" 
            formControlName="nombreUsuario" 
            class="form-control"
            [class.is-invalid]="editForm.get('nombreUsuario')?.invalid && editForm.get('nombreUsuario')?.touched">
        </div>

        <div class="form-group">
          <label for="descripcion">Tu descripción</label>
          <textarea 
            id="descripcion" 
            formControlName="descripcion" 
            class="form-control" 
            rows="4"
            placeholder="Cuenta algo sobre ti..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isLoading">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isLoading">
          @if (isLoading) {
            Guardando...
          } @else {
            Guardar cambios
          }
        </button>
      </div>
    </form>
  </div>
</div>
