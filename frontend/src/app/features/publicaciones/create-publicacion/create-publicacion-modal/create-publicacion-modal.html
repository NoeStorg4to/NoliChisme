<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Crea un nuevo chisme</h2>
      <button class="btn-close" (click)="closeModal()">×</button>
    </div>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        @if (errorMessage) {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }

        <!-- <div class="form-group">
          <label for="titulo">Título</label>
          <input 
            type="text" 
            id="titulo" 
            formControlName="titulo" 
            class="form-control"
            [class.is-invalid]="createForm.get('titulo')?.invalid && createForm.get('titulo')?.touched"
            placeholder="De qué trata el chisme?">
        </div> -->

        <div class="form-group">
          <label for="descripcion">Tu chisme</label>
          <textarea 
            id="descripcion" 
            formControlName="descripcion"
            class="form-control" 
            rows="4"
            [class.is-invalid]="createForm.get('descripcion')?.invalid && createForm.get('descripcion')?.touched"
            placeholder="Soltalo todo aca..."></textarea>
        </div>

        <div class="form-group">
          <label for="imagen" class="btn btn-secondary">Añadir foto</label>
          <input type="file" id="imagen" (change)="onFileSelected($event)" accept="image/*,video/*" class="file-input">
        </div>

        @if (previewUrl) {
          <div class="image-preview">
            <img [src]="previewUrl" alt="Previsualización">
          </div>
        }
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isLoading">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid || isLoading">
          @if (isLoading) {
            Publicando...
          } @else {
            ¡Publicar chisme!
          }
        </button>
      </div>
    </form>
  </div>
</div>
