<nav class="navbar">
    <div class="navbar-container">
        <a routerLink="/publicaciones" class="navbar-logo">
            <img 
                src="imagenes/logo-navbar.png" 
                alt="NoliChismes Mascota" 
                class="navbar-logo-img">
            <span class="navbar-logo-text">NoliChismes</span></a>
    
        <!-- Menu hamburgesa para el movil -->
        <button class="navbar-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="navbar-menu" [class.active]="isMenuOpen">
            <a 
                routerLink="/publicaciones" 
                routerLinkActive="active"
                class="navbar-link"
                (click)="isMenuOpen = false">Inicio</a>
            <a 
                routerLink="/perfil-view" 
                routerLinkActive="active"
                class="navbar-link"
                (click)="isMenuOpen = false">Mi perfil</a>
            <a 
                routerLink="/login" 
                routerLinkActive="active"
                class="navbar-link"
                (click)="isMenuOpen = false">Iniciar sesion</a>
            <a 
                routerLink="/register" 
                routerLinkActive="active"
                class="btn btn-register"
                (click)="isMenuOpen = false">Registrarse</a>
            
        @if (isLoggedIn && currentUser?.perfil === 'administrador') {
                <a 
                    routerLink="/admin/dashboard" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: false}"
                    class="navbar-link navbar-admin"
                    (click)="isMenuOpen = false">Panel Admin</a>
            }
            @if (isLoggedIn) {
                @if (currentUser) {
                    <div class="navbar-user"> 
                        <span class="user-name">{{ currentUser.nombreUsuario }}</span>
                            @if (currentUser.perfil === 'administrador') {
                                <span class="badge-admin">Admin</span>
                            }
                    </div>
                }
                <button class="btn btn-logout" (click)="logout()">Cerrar sesion</button>
            }
        </div>
    </div>
</nav>
